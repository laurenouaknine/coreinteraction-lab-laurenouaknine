<!DOCTYPE html>
<html>
<head>
	<title>Cool Haiku</title>

	<style type="text/css">

		body{
			background-color: #023875;

		}


		div {
			text-align: center;
			padding-top: 200px;
			font-family: Palatino;
			
		}

		.first {
			padding-top: 50px;
			color: #AAE1FF;
		}

		.second {
			color: #05FEFF;
		}

		.second:hover {
			cursor: pointer;
		}

		.second:active {
			letter-spacing: 10px;

		}

		.third {
			color: #AAE1FF;
		}

		.second-div:hover {
			color: purple;
		}

		.second-div:active {
			background-color: yellow;
		}
	</style>

</head>

<body>

	<div class="first">coolness-</div>
	<div class="second">a mountain stream splashes out</div>
	<div class="third">between houses</div>

	

</body>
</html>
