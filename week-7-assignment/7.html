<!DOCTYPE html>
<html>
<head>
	<title> 7 </title>
</head>
<body>

	<script type="text/javascript">
		
	for (i=1; i<=100; i++){
		  if(i%5==0 && i%3==0)
		  {
		    console.log("FizzBuzz");
		  } 

		  else if(i%3==0)
		  {
		    console.log("Fizz");
		  }

		  else if (i%5==0)
		  {
		    console.log("Buzz");
		  } 

		  else {
		    console.log(i);
		  }
	}



	</script>

</body>
</html>
