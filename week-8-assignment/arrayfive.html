	<script type="text/javascript">
		
		var testArray = ['sweet', 'sphere', 'stream'];
		function addHello(){
			for (var i = 0; i < testArray.length; ++i){
				testArray[i] = 'hello ' + testArray[i];
			}
		}

		addHello(testArray);
		console.log(testArray); // Should print ['hello sweet', 'hello sphere', 'hello stream']




	</script>
